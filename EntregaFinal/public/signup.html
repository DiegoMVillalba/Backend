<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar usuario</title>
    
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i
            id="logo"
            class="bx bxs-shopping-bag bx-rotate-90 bx-tada bx-md"
          ></i>
        </a>
    
        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <p id="logo-title">Ecommerce</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="chat">Chat global</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="serverInfo">Info del server</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
    <main>
      <div class="container py-5 min-vh-70">
        <h1>Registro de usuario</h1>
        <hr />
        <form id="signup-form" class="row g-3 needs-validation" novalidate>
         
          <div class="col-md-4">
            <label for="input-email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupFusion">@</span>
              <input
                type="email"
                id="input-email"
                class="form-control"
                name="email"
                aria-describedby="inputGroupFusion"
                placeholder="john-doe@example.com"
                required
              />
            </div>
          </div>
         
          <div class="col-md-4">
            <label for="input-full-name" class="form-label"
              >Nombre completo</label
            >
            <input
              type="text"
              id="input-full-name"
              class="form-control"
              name="fullName"
              placeholder="John Doe"
              required
            />
          </div>
          
          <div class="col-md-4">
            <label for="input-age" class="form-label">Edad</label>
            <input
              type="number"
              id="input-age"
              class="form-control"
              name="age"
              placeholder="La edad debe ser mayor a 15"
              required
            />
          </div>
          
          <div class="col-md-8">
            <label for="input-password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="input-password"
              class="form-control"
              name="password"
              placeholder="Ingrese una contraseña alternando caractéres"
              required
            />
          </div>
          
          <div class="col-md-4">
            <label for="input-telephone" class="form-label">Teléfono</label>
            <input
              type="text"
              id="input-telephone"
              class="form-control"
              name="phone"
              placeholder="+598123456789"
              required
            />
          </div>
          
          <div class="col-md-12">
            <label for="input-address" class="form-label">Dirección</label>
            <input
              type="text"
              id="input-address"
              class="form-control"
              name="address"
              placeholder="Calle Juan Pérez N°10"
              required
            />
          </div>
         
          <div class="col-md-7">
            <label id="label-insert-photo" for="input-photo" class="form-label"
              >Foto</label
            >
            <br />
            <input type="file" id="input-photo" name="photo" accept="image/*" />
          </div>
         
          <div class="col-md-5 text-center">
            <label for="image-preview" class="form-label"
              >Vista previa foto</label
            >
            <br />
            <img
              id="image-preview"
              width="150"
              height="150"
              class="rounded-circle"
            />
          </div>
          
          <div class="col-md-12">
            <button type="submit" class="btn btn-dark me-2">
              Crear nueva cuenta
            </button>
            <a href="login.html" type="button" class="btn btn-warning">
              Iniciar sesión</a
            >
          </div>
        </form>
      </div>
    </main>
    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >&copy;2022 Diego Villalba.</span
        >
      </div>
    </footer>
    

    
    <!-- JS Popper -->
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

    <!-- JS Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- JS para validar formulario -->
    <script src="./js/auth/formValidator.js"></script>

    <!-- JS para registrar usuario -->
    <script src="./js/auth/signup.js"></script>
  </body>
</html>
