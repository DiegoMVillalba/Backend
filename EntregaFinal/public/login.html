<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
  
   
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i
            id="logo"
            class="bx bxs-shopping-bag bx-rotate-90 bx-tada bx-md"
          ></i>
        </a>
        

        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <p id="logo-title">Ecommerce</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="chat">Chat global</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="serverInfo">Info del server</a>
            </li>
        </div>
      </div>
    </nav>
   
    <main>
      <div class="container py-5 min-vh-70">
        <h1>Inicio de sesión</h1>
        <hr />
        <form
          id="login-form"
          class="row g-3 needs-validation"
          novalidate
        >
         
          <div class="form-group">
            <label for="inputEmail" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupFusion">@</span>
              <input
                id="inputEmail"
                class="form-control"
                type="email"
                name="email"
                aria-describedby="inputGroupFusion"
                placeholder="john-doe@example.com"
                required
              />
            </div>
          </div>
          
          <div class="form-group">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <div class="input-group has-validation">
              <input
                id="inputPassword"
                class="form-control"
                type="password"
                name="password"
                placeholder="Ingrese una contraseña"
                required
              />
            </div>
          </div>
        
          <div class="col-md-12">
            <button type="submit" class="btn btn-dark me-2">Iniciar sesión</button>
            <a href="signup.html" type="button" class="btn btn-warning">
              Crear nueva cuenta
            </a>
          </div>
        </form>
      </div>
    </main>
    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >&copy;2022 Diego Villalba.</span
        >
      </div>
    </footer>
   
    <!-- JS Popper -->
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

    <!-- JS Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- JS para validar formulario -->
    <script src="./js/auth/formValidator.js"></script>

    <!-- JS para iniciar sesión -->
    <script src="./js/auth/login.js"></script>
  </body>
</html>
