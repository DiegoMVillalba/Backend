<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>


  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i
            id="logo"
            class="bx bxs-shopping-bag bx-rotate-90 bx-tada bx-md"
          ></i>
        </a>
    

        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <p id="logo-title">Ecommerce</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cart.html">
                Carrito
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="chat">Chat global</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="serverInfo">Info del server</a>
            </li>
          </ul>
        </div>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbar-list-4"
        >
          <ul class="navbar-nav align-items-center">
           
            <li id="user" class="nav-item dropdown"></li>
          </ul>
        </div>
      </div>
    </nav>
    

    
    <main>
      <div class="container py-5 min-vh-70">
        <h1>Carrito de compras</h1>
        <div class="table-responsive-lg">
          <table class="table align-middle">
            <thead class="table-dark">
              <tr>
                <th>Foto de Producto</th>
                <th>Nombre de Producto</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cart-list"></tbody>
          </table>
        </div>

        <div class="container">
          <button
            disabled
            id="btn-new-order"
            class="btn btn-success float-right"
            onclick="newOrder()"
          >
            Generar orden de compra
          </button>
        </div>
      </div>
    </main>
    

    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >&copy;2022 Diego Villalba.</span
        >
      </div>
    </footer>
    

    
    <!-- JS Popper -->
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

    <!-- JS Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- JS Obtener información de usuario -->
    <script src="./js/auth/getUser.js"></script>

    <!-- JS Logout -->
    <script src="./js/auth/logout.js"></script>

    <!-- JS Vista de productos de un carrito -->
    <script src="./js/carts/viewProductsOfCart.js"></script>

    <!-- JS Eliminado de carrito -->
    <script src="./js/carts/deleteProductOfCart.js"></script>

    <!-- JS Eliminado de orden -->
    <script src="./js/orders/newOrder.js"></script>
  </body>
</html>
